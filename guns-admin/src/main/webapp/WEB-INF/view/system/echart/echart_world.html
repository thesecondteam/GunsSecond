    <meta charset="utf-8">

<!--全部出口地点js-->


<!--世界代码-->
<script type="text/javascript">

    function getEcharts(){
        // Step:3 conifg ECharts's path, link to echarts.js from current page.
        // Step:3 为模块加载器配置echarts的路径，从当前页面链接到echarts.js，定义所需图表路径
        require.config({
            paths: {
                echarts: '${ctxPath}/static/js/echarts'
            }
        });

        // Step:4 require echarts and use it in the callback.
        // Step:4 动态加载echarts然后在回调函数中开始使用，注意保持按需加载结构定义图表路径
        require(
            [
                'echarts',
                'echarts/chart/line',
                'echarts/chart/bar',
                'echarts/chart/scatter',
                'echarts/chart/k',
                'echarts/chart/pie',
                'echarts/chart/radar',
                'echarts/chart/force',
                'echarts/chart/chord',
                'echarts/chart/gauge',
                'echarts/chart/funnel',
                'echarts/chart/eventRiver',
                'echarts/chart/venn',
                'echarts/chart/treemap',
                'echarts/chart/tree',
                'echarts/chart/wordCloud',
                'echarts/chart/heatmap',
                'echarts/chart/map'
            ],
            function (ec) {
                var name_point={};
                $.ajax({
                    url:"${ctxPath}/showEchart/getWorld",
                    type:"json",
                    success:function(address){
                        name_point=address;
                        console.log(name_point[2]);
                // --- 地图 ---
                var myChart2 = ec.init(document.getElementById('mainMap'));
                myChart2.setOption({
                    dataRange: {
                        min : 0,
                        max : 300,
                        calculable : true,
                        color: ['#ff3333', 'orange', 'yellow','lime','aqua'],
                        textStyle:{
                            color:'#ff0a03'
                        },
                    },
                    title: {
                        text: '世界货运地图',
                        left: 'center',
                        top: 'top'
                    },
                    tooltip: {
                        trigger: 'item',
                        formatter: function (params) {
                            var value = (params.value + '').split('.');
                            value = value[0].replace(/(\d{1,3})(?=(?:\d{3})+(?!\d))/g, '$1,');                                ;
                            return params.seriesName + '<br/>' + params.name + ' : ' + value;
                        }
                    },

                    series : [
                        {
                            name: '世界',
                            type: 'map',
                            roam: false,//拖拽
                            hoverable: false,
                            mapType: 'world',
                            itemStyle:{
                                normal:{
                                    borderColor:'rgba(100,149,237,1)',
                                    borderWidth:0.5,
                                    areaStyle:{
                                        color: '#fdfdfe'
                                    }
                                }
                            },
                            data:[],
                            markLine : {
                                smooth:true,
                                symbol: ['none', 'circle'],
                                symbolSize : 1,
                                itemStyle : {
                                    normal: {
                                        color:'#fff',
                                        borderWidth:1,
                                        borderColor:'rgba(30,144,255,0.5)'
                                    }
                                },
                                data : [

                                ],
                            },
                            geoCoord:name_point[0],
                            markPoint : {
                                symbol:'emptyCircle',
                                symbolSize : function (v){
                                    return 10 + v/10
                                },
                                effect : {
                                    show: true,
                                    shadowBlur : 0
                                },
                                itemStyle:{
                                    normal:{
                                        label:{show:false}
                                    },
                                    emphasis: {
                                        label:{position:'top'}
                                    }
                                },
                                data :name_point[1]

                            }
                        },
                        {
                            name: '秦皇岛 Top10',
                            type: 'map',
                            mapType: 'world',
                            data:[],
                            markLine : {
                                smooth:true,
                                effect : {
                                    show: true,
                                    scaleSize: 1,
                                    period: 30,
                                    color: '#fff',
                                    shadowBlur: 10
                                },
                                itemStyle : {
                                    normal: {
                                        label:{show:false},
                                        borderWidth:1,
                                        lineStyle: {
                                            type: 'solid',
                                            shadowBlur: 10
                                        }
                                    }
                                },
                                data :name_point[2]
                            },
                            markPoint : {
                                symbol:'emptyCircle',
                                symbolSize : function (v){
                                    return 0.1
                                },
                                effect : {
                                    show: false,
                                    shadowBlur : 0
                                },
                                itemStyle:{
                                    normal:{
                                        label:{show:true,
                                            position:'top',
                                            textStyle: {
                                                fontSize: 14
                                            }
                                        }
                                    },
                                    emphasis: {
                                        label:{show:false}
                                    }
                                },
                                data :name_point[1]
                            }
                        }
                    ]
                });
                    }
                });
            });
    }
</script>

</body>
</html>
