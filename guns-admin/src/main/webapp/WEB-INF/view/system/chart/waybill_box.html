@layout("/common/_container.html"){
<script src="${ctxPath}/static/js/plugins/echarts.min.js"></script>
<div class="row">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>运单详情集装箱统计</h5>
            </div>
            <div id="waybillboxchart" style="width: 100%;height:380px;"></div>
        </div>
    </div>
</div>

<script src="${ctxPath}/static/js/plugins/echarts/echarts.min.js"></script>
<script>
    // 基于准备好的dom，初始化echarts实例
    var mychart = echarts.init(document.getElementById('waybillboxchart'));
    function chart(mychart){
        $.ajax({
            contentType : "application/json",
            type : "post",
            url : Feng.ctxPath + "/WaybillboxChart/list/",
            data:{},
            dataType : "json",
            success : function(data) {
                var x=[];
                var y=[];
                for(var i=0;i<data.length;i++){
                    var obj=new Object();
                    obj.value=data[i][0];
                    x[i]=obj;
                }
                for(var i=0;i<data.length;i++){
                    var obj=new Object();
                    obj.value=data[i][1];
                    y[i]=obj;
                }

                mychart.setOption({
                    color: ['#3398DB'],
                    tooltip : {
                        trigger: 'axis',
                        axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                            type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                        }
                    },
                    grid: {
                        left: '3%',
                        right: '4%',
                        bottom: '3%',
                        containLabel: true
                    },
                    xAxis : [
                        {
                            name:'运单集装箱类型',
                            type : 'category',
                            data : x,
                            axisTick: {
                                alignWithLabel: true
                            }
                        }
                    ],
                    yAxis : [
                        {
                            name:'集装箱数量',
                            type : 'value'
                        }
                    ],
                    series : [
                        {
                            type:'bar',
                            barWidth: '60%',
                            itemStyle: {
                                normal: {
                                    color: function(params) {
                                        // build a color map as your need.
                                        var colorList = [
                                            '#60C0DD'

                                        ];
                                        return colorList[params.dataIndex]
                                    }
                                }
                            },
                            data:y
                        }
                    ]


                });

            }
        });

    }

    chart(mychart);

</script>
@}
