@layout("/common/_container.html"){
<script src="${ctxPath}/static/js/plugins/echarts.min.js"></script>
<div class="row">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>船舶航次统计</h5>
            </div>
            <div id="voyageshipchart" style="width: 100%;height:380px;"></div>
        </div>
    </div>
</div>

<script src="${ctxPath}/static/js/plugins/echarts/echarts.min.js"></script>
<script>
    // 基于准备好的dom，初始化echarts实例
    var mychart = echarts.init(document.getElementById('voyageshipchart'));
    function chart(mychart){
        $.ajax({
            contentType : "application/json",
            type : "post",
            url : Feng.ctxPath + "/BoxareaChart/list/",
            data:{},
            dataType : "json",
            success : function(data) {
                var x=[];
                var y=[];
                for(var i=0;i<data.length;i++){
                    var obj=new Object();
                    obj.value=data[i][0];
                    x[i]=obj;
                }
                for(var i=0;i<data.length;i++){
                    var obj=new Object();
                    obj.value=data[i][1];
                    y[i]=obj;
                }

                mychart.setOption({
                    xAxis: {
                        name:'场位类型',
                        type: 'category',
                        data:x
                    },
                    yAxis: {
                        name:'集装箱数量',
                        type: 'value'
                    },
                    series: [{
                        data: y,
                        type: 'bar'
                    }]


                });

            }
        });

    }

    chart(mychart);

</script>
@}
