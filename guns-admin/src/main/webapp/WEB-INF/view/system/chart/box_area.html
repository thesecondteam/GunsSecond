@layout("/common/_container.html"){
<script src="${ctxPath}/static/js/plugins/echarts.min.js"></script>
<div class="row">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>集装箱规模统计</h5>
            </div>
            <div id="boxareachart" style="width: 100%;height:380px;"></div>
        </div>
    </div>
</div>

<script src="${ctxPath}/static/js/plugins/echarts/echarts.min.js"></script>
<script>
    // 基于准备好的dom，初始化echarts实例
    var mychart = echarts.init(document.getElementById('boxareachart'));
    function chart(mychart){
        $.ajax({
            contentType : "application/json",
            type : "post",
            url : Feng.ctxPath + "/BoxareaChart/list/",
            data:{},
            dataType : "json",
            success : function(data) {
                var x=[];
                for(var i=0;i<data.length;i++){
                    var obj=new Object();
                    obj.name=data[i][0];
                    obj.value=data[i][1];
                    x[i]=obj;
                }

                mychart.setOption({
                    tooltip: {
                        trigger: 'item',
                        formatter: "{a} <br/>{b}: {c} ({d}%)"
                    },
                    legend: {
                        orient: 'vertical',
                        x: 'left',
                        data:x
                    },
                    series: [
                        {
                            name:'场位类型',
                            type:'pie',
                            radius: ['50%', '70%'],
                            avoidLabelOverlap: false,
                            label: {
                                normal: {
                                    show: false,
                                    position: 'center'
                                },
                                emphasis: {
                                    show: true,
                                    textStyle: {
                                        fontSize: '30',
                                        fontWeight: 'bold'
                                    }
                                }
                            },
                            labelLine: {
                                normal: {
                                    show: false
                                }
                            },
                            data:x
                        }
                    ]


                });

            }
        });

    }

    chart(mychart);

</script>
@}
